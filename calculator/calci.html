<html>
  <head>
    <link href= "style.css" type="text/css" rel="stylesheet" />
   
  </head>
  <body>
    <div id = "container">
      <form id = "form1" name= "form1">
      <input type = "text" name = "textfield" id="textfield" autofocus = "autofocus" size = "16" />
      <input type = "button" class = "numbers" value = "MC" onclick = "mem_clear()" />
      <input type = "button" class = "numbers" value = "M+" onclick = "mem_add()" />
      <input type = "button" class = "numbers" value = "M-" onclick = "mem_subtract()" />
      <input type = "button" class = "numbers" value = "MR" onclick = "mem_get()" />
      <input type = "button" class = "numbers" value = "C" onclick = "form1.textfield.value = ''"/>
      <input type = "button" class = "numbers" value = "+-" onclick = "sign()"/>
      <input type = "button" class = "numbers" value = "/" onclick = "form1.textfield.value += '/'" />
      <input type = "button" class = "numbers" value = "X" onclick = "form1.textfield.value += '*'" />
      <input type = "button" class = "numbers" value = "7" onclick = "form1.textfield.value += '7'" />
      <input type = "button" class = "numbers" value = "8" onclick = "form1.textfield.value += '8'" />
      <input type = "button" class = "numbers" value = "9" onclick = "form1.textfield.value += '9'" />
      <input type = "button" class = "numbers" value = "-" onclick = "form1.textfield.value += '-'" />
      <input type = "button" class = "numbers" value = "4" onclick = "form1.textfield.value += '4'"/>
      <input type = "button" class = "numbers" value = "5" onclick = "form1.textfield.value += '5'"/>
      <input type = "button" class = "numbers" value = "6" onclick = "form1.textfield.value += '6'"/>
      <input type = "button" class = "numbers" value = "+" id = "add" onclick = "form1.textfield.value += '+'" />
    
        <input type = "button" class = "numbers" value = "1" onclick = "form1.textfield.value += '1'"/>
        <input type = "button" class = "numbers" value = "2" onclick = "form1.textfield.value += '2'"/>
        <input type = "button" class = "numbers" value = "3" onclick = "form1.textfield.value += '3'"/>
     
      
        
      
      <input type = "button" id = "zero" value = "0" onclick = "form1.textfield.value += '0'"/>
      <input type = "button" class = "numbers" value = "." id = "decimal" onclick = "form1.textfield.value += '.'"/>
      <input type = "button" id = "equalto" value = "=" onclick = "equals()"/>
    </form>
    </div>
     <script src="source.js" type="text/javascript">
    </script>
  </body>
</html>
